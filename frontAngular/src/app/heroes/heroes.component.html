<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of laListaDeHeroes"> 
    <button
      [class.selected]="hero === selectedHero"
      type="button"
      (click)="onSelect(hero)"
    >
      <span class="badge">{{ hero.id }}</span>
      <span class="name">{{ hero.name }}</span>
    </button>
  </li>
</ul>

<app-hero-detail [elHeroeQueMePasan]="selectedHero"></app-hero-detail>
